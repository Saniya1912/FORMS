<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section1">
        <div class="item-box">
            <div class="contact-form">
                <div class="image-section">For any queries<br>Contact Us</div>
                <img src="cc4.png" alt="" class="image">
                <div class="social-icons">
                        <p>Connect with us :-</p>
                    <ul class="icons">
                        <li><i><a href="https://www.instagram.com/"><img src="insta.png" alt=""></a></i></li>
                        <li><i><a href="https://accounts.google.com/"><img src="e-mail.png" alt=""></a></i></li>
                        <li><i><a href="https://www.facebook.com/"><img src="fb.png" alt=""></a></i></li>
                    </ul>
                </div>
            </div>
                <div class="submit-form">
                    <h4 class="text3 text">Contact Us</h4>
                    <form action="https://formsubmit.co/yourmailid@gmail.com" method="POST">
                        <!-- here first you have to go to the website formsubmit.co and create and activate a link to receive responses on mail -->
                        <div class="input-box">
                            <input type="text" class="input" required>
                            <label for="">Name</label>
                        </div>
                        <div class="input-box">
                            <input type="text" class="input" required>
                            <label for="">E-mail</label>
                        </div>
                        <div class="input-box">
                            <input type="tel" class="input" required>
                            <label for="">Phone</label>
                        </div>
                        <div class="input-box">
                            <textarea name="" class="input" cols="30" rows="10" required></textarea>
                            <label for="">Message</label>
                        </div>

                        <input type="submit" class="btn" value="Submit">
                    </form>
                </div>       
        </div>
    </div>
    
</body>
</html>
